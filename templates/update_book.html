{% extends "navbar.html" %}
{% block title %}Update Book{% endblock %}

{% block content %}
    <div class="container" style="position: absolute; left: 25%">
        <div class="row" style="margin-top: 35px;">
            <div class="col-md-7">
               <h1 style="text-align: center;">Edit Book: {{ book.name }}</h1>

               <form method="POST">

                    <div class="row">
                      <h6><i class="far fa-user" style="margin-top: 10px; margin-bottom: 10px;"></i> {{ book.user_id }}</h6>
                    </div>

                    <div class="form-group">
                      <label>Name</label>
                      <input name="name" class="form-control" type="text" value="{{ book.name }}" required>
                    </div>

                    <div class="form-group">
                      <label>Description</label>
                      <textarea name="description" class="form-control">{{book.description}}</textarea>
                    </div>

                    <button 
                      type="submit" 
                      class="btn" 
                      style="background-color: yellow; 
                        border-color: yellow; 
                        font-size: 14px; 
                        color: black; 
                        height: 75px; 
                        width: 180px;
                        margin-left: 130px;">
                      </i>Update</button>
                    <a href="{{ url_for('home') }}"><button 
                      type="button" 
                      class="btn" 
                      style="background-color: #1f1f7a; 
                        border-color: #1f1f7a; 
                        font-size: 14px; 
                        color: white; 
                        height: 75px; 
                        width: 180px;">
                      </i>Cancel</button></a>
                  </form>

            </div>
        </div>
    </div>
{% endblock %}
